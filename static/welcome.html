<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="style/base.css" type="text/css" />
        <link rel="stylesheet" href="style/slideshow_slider.css" type="text/css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		.mySlides {display:none;}
		.centerImg {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 800px;
			height:300px;
		}
	</style>
    </head>
    <body style="margin: 0">
        <div class="jumbotron">
            <div class="container" style="max-width:100%; padding:0" >
		<!-- <img src="images/ui_pics/ricefield_IRRI.jpg" width="100%" /> -->
		<!-- Slideshow container -->
		<div class="w3-content" style="max-width:100%">
			<div class="mySlides w3-container">
				<img src="images/ui_pics/diversity.png" class="centerImg" />
			</div>
			<div class="mySlides w3-container">
				<img src="images/ui_pics/ricefield_IRRI.jpg" class="centerImg"/>
            		</div> 
			<script>
		   		var slideIndex = 0;
				carousel();

				function carousel() {
				    var i;
				    var x = document.getElementsByClassName("mySlides");
				    for (i = 0; i < x.length; i++) {
				      x[i].style.display = "none"; 
				    }
				    slideIndex++;
				    if (slideIndex > x.length) {slideIndex = 1} 
				    x[slideIndex-1].style.display = "block"; 
				    setTimeout(carousel, 2000); 
				}
			</script>
		</div>
            </div>
            <br>
            <div class="container">
                <div class="welcome">
			<h1><strong> Welcome to RiceGalaxy!</strong></h1>
		</div>
		<p>Take an interactive tour:
                    <a target="_parent" href="../tours/core.galaxy_ui" class="btn btn-default btn-xs">Galaxy UI</a>
                    <a target="_parent" href="../tours/core.history" class="btn btn-default btn-xs">History</a>
                    <a target="_parent" href="../tours/core.scratchbook" class="btn btn-default btn-xs">Scratchbook</a>
                </p>
            </div>
        </div>
        <div class="container" style="max-width:100%; padding:15;margin:10">
		<!-- Announcement Section for new tools, workflow or datasets -->
		<div class="w3-container w3-container-left" style="width:50%;padding:0">
			<p><h4> <strong>What's New? </strong> </h4></p>
		</div>
		<div class="w3-bar w3-black w3-container-left" style="width: 50%;padding:0">
			<button class="w3-bar-item w3-button" onclick="openTab('tab1')">Tools</button>
			<button class="w3-bar-item w3-button" onclick="openTab('tab2')">Workflow</button>
			<button class="w3-bar-item w3-button" onclick="openTab('tab3')">Dataset</button>
		</div>
		<div id="tab1" class="w3-container tabNew">
			<h4>New Tools</h4>
			<p>tab1</p>
		</div>

		<div id="tab2" class="w3-container tabNew" style="display:none">
			<h4>New Workflows</h4>
			<p>tab2</p> 
		</div>

		<div id="tab3" class="w3-container tabNew" style="display:none">
			<h4>New Datasets</h4>
			<p>see Shared Data</p>
		</div>		
		<script>
		function openTab(tabName) {
		    var i;
		    var x = document.getElementsByClassName("tabNew");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";  
		    }
		    document.getElementById(tabName).style.display = "block";  
		}
		</script>
		<!-- End of Announcement Section -->
		
            <footer>
            	
	    </footer>
        </div>
    </body>
</html>
